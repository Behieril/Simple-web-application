<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <p><strong>City:</strong> {{ user.city }}</p>
    <p><strong>Birth Year:</strong> {{ user.birth_year }}</p>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <br>
    <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit User</a>
    <form method="post" action="{{ url_for('delete_user', user_id=user.id) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
        <button type="submit">Delete User</button>
    </form>
</body>
</html>
